apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'org.jraf'
version = '1.0.0'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "org.jraf.android.util"
        minSdkVersion 7
        targetSdkVersion 19
    }

    buildTypes {
        release {
            // Do not run proguard for this library: it would strip all code since it is not called anywhere
            runProguard false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile files('libs/http-request-5.3-SNAPSHOT.jar')
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: mavenLocal().getUrl()
            pom.artifactId = 'jraf-android-util'
        }
    }
}
task install(dependsOn: uploadArchives)