apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'org.jraf'
version = '1.0.0'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
    }

    buildTypes {
        release {
            // Do not run proguard for this library: it would strip all code since it is not called anywhere
            minifyEnabled false
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.jakewharton.timber:timber:4.5.1'
    implementation files('libs/http-request-5.3-SNAPSHOT.jar')

    compileOnly 'com.google.android.support:wearable:2.0.3'
    compileOnly 'com.google.android.wearable:wearable:2.0.3'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: mavenLocal().getUrl()
            pom.artifactId = 'jraf-android-util'
        }
    }
}

task install(dependsOn: uploadArchives)