apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'org.jraf'
version = '1.0.0'

android {
    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion versions.targetSdk
    }

    buildTypes {
        release {
            // Do not run proguard for this library: it would strip all code since it is not called anywhere
            minifyEnabled false
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:$versions.supportLibrary"
    implementation "com.jakewharton.timber:timber:$versions.timber"
    implementation files('libs/http-request-5.3-SNAPSHOT.jar')

    // Wear
//    compileOnly 'com.android.support:wear:26.0.2'
    compileOnly "com.google.android.support:wearable:$versions.androidWearable"
    compileOnly "com.google.android.wearable:wearable:$versions.androidWearable"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: mavenLocal().getUrl()
            pom.artifactId = 'jraf-android-util'
        }
    }
}

task install(dependsOn: uploadArchives)