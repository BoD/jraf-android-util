apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'org.jraf'
version = '1.0.0'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
    }

    buildTypes {
        release {
            // Do not run proguard for this library: it would strip all code since it is not called anywhere
            minifyEnabled false
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile files('libs/http-request-5.3-SNAPSHOT.jar')

    compile 'com.google.android.support:wearable:2.0.2'
    provided 'com.google.android.wearable:wearable:2.0.2'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: mavenLocal().getUrl()
            pom.artifactId = 'jraf-android-util'
        }
    }
}

task install(dependsOn: uploadArchives)